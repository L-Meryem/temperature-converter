<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Temperature converter</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main>
		<section class="converter">
			<h1 id="switchConverter">째F => 째C </h1>
			<form>
				<label for="temperature">
				<input id="temperature" type="text" placeholder="0"> <span id="unit">째F</span></label>
			</form>

			<button id="convert" type="button" name="button">Calculate</button>

			<h2 id="result">-18째C</h2>
			<p>Click on the title to switch converter</p>
		</section>

	</main>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
